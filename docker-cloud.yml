db:
  environment:
    - POSTGRES_DB=api_prod
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_USER=postgres
  image: 'postgres:latest'
web:
  autoredeploy: true
  environment:
    - PORT=4000
    - POSTGRES_URL=ecto://postgres:postgres@db/api_prod
    - HOST=example.com
    - SECRET_KEY_BASE=mysecretkey
  image: 'mru2/phoenix-test:latest'
  links:
    - db
  ports:
    - '4000:80'
