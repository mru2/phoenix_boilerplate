db:
  environment:
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_USER=postgres
  image: 'postgres:latest'
  ports:
    - '5432:5432'
web:
  environment:
    - PORT=4000
    - POSTGRES_HOST=db
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_USER=postgres
  image: 'mru2/phoenix-test:latest'
  links:
    - db
  ports:
    - '4000:80'
